<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />

    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>

<body class="sb-nav-fixed">

    <section class="vh-100 gradient-custom" id="layoutSidenav_content">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card text-black" style="border-radius: 1rem;" id="login">
                                <a href="index.html">Retour</a>
                        <div class="card-body p-5 text-center">
                            <div class="mb-md-5 mt-md-4 pb-5">
                                <img src="https://rep.uplink.re/assets/frontend/images/logo.png" style="width: 25%;">
                                <h2 class="fw-bold mb-2 text-uppercase" style="padding: 1em;">Je m'identifie</h2>
                                <form id="create-directeur">
                                    <div class="form-outline form-white mb-4">
                                        <input type="nom" id="typeNomX" class="form-control form-control-lg mailform" placeholder="Nom" />
                                    </div>
    
                                    <div class="form-outline form-white mb-4">
                                        <input type="prenom" id="typePrenomX" class="form-control form-control-lg passform" placeholder="Prenom">
                                        </input>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="email" id="typeEmailX" class="form-control form-control-lg mailform" placeholder="Adresse e-mail" />
                                    </div>
    
                                    <div class="form-outline form-white mb-4">
                                        <input type="password" id="typePasswordX" class="form-control form-control-lg passform" placeholder="Mot de passe">
                                        </input>
                                    </div>
                                    <div class="form-outline form-white mb-4">
                                        <input type="phone" id="typephoneX" class="form-control form-control-lg passform" placeholder="Téléphone">
                                        </input>
                                    </div>
                                    <button class="btn btn-outline-light btn-lg px-5" type="submit">Créer</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="../js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="../js/datatables-simple-demo.js"></script>
    <script src="../js/liste.js"></script>
</body>

</html>
