            <h1>
                <p>Tableau de bord</p>
            </h1>
        </div>

    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <a class="navbar-brand ps-3" href="dashboard.html">

                <div class="sb-sidenav-menu">

        <div class="modal fade" id="suppression" data-bs-backdrop="static" role="dialog" data-bs-keyboard="false"
            tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div style="color: black;" class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="suppressionLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="modal-body-content">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <div id="modal-footer-content">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <div class="row" style="padding-top:5%">
                        <div class="col-xl-6">
                            <div id="factures" class="card mb-4">
                                <div class="card-header">
                                    <h1>Factures à régler</h1>
                                </div>
                                <div class="card-body">
                                    <div style=" display: grid; align-items: end;">
                                        <input onkeyup="searchList('#database_facture', '#search_facture')"
                                            class="datatable-input" placeholder="Search..." type="search"
                                            title="Search within table" id="search_facture">
                                    </div>
                                    <div class="datatable-container" id="tableau_facture">

                                    </div>
                                    <div>
                                        <div id="footer-tab-factures">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div id="tickets" class="card mb-4">
                                <div class="card-header">
                                    <h1>Tickets en cours</h1>
                                </div>
                                <div class="card-body">
                                    <div style=" display: grid; align-items: end;">
                                        <input onkeyup="searchList('#database_ticket', '#search_ticket')"
                                            class="datatable-input" placeholder="Search..." type="search"
                                            title="Search within table" id="search_ticket">
                                    </div>
                                    <div class="datatable-container" id="tableau_ticket">

                                    </div>
                                    <div>
                                        <div id="footer-tab-tickets">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="techniciens" class="card mb-4">
                        <div class="card-header">
                            <h1>Techniciens disponibles</h1>
                        </div>
                        <div class="card-body">
                            <div style=" display: grid; align-items: end;">
                                <input onkeyup="searchList('#database_technicien', '#search_technicien')"
                                    class="datatable-input" placeholder="Search..." type="search"
                                    title="Search within table" id="search_technicien">
                            </div>
                            <div class="datatable-container" id="tableau_technicien">

                            </div>
                            <div>
                                <div id="footer-tab-techniciens">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">

    <script src="../js/dashboard.js"></script>
