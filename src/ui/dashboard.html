<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dashboard - SB Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-inverse">
        <!-- Navbar Brand-->


        <!-- Navbar Title-->
        <div id="Title-padding-left">
            <!-- Sidebar Toggle-->
            <button class="btn btn-link btn-sm order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i
                    class="fas fa-bars"></i></button>
        </div>
        <div id="Title">
            <h1>
                <p>Tableau de bord</p>
            </h1>
        </div>
        <div id="Title-padding-right"></div>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <a class="navbar-brand ps-3" href="dashboard.html">
                    <img src="https://rep.uplink.re/assets/frontend/images/logo.png" style="width: 100%;">
                </a>
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <a class="nav-link" href="dashboard.html">
                            Tableau de bord
                        </a>
                        <a class="nav-link" href="factures.html">
                            Factures
                        </a>
                        <a class="nav-link" href="tickets.html">
                            Tickets
                        </a><a class="nav-link" href="employes.html">
                            Employés
                        </a><a class="nav-link" href="techniciens.html">
                            Techniciens
                        </a>
                    </div>
                </div>
                <div class="sb-sidenav-footer">
                    <!-- Navbar-->
                    <div id="footer-user">
                        <div>
                            <img id="user-image" src="assets/img/Image placeholder utilisateur générique.jfif">
                        </div>
                        <div id="footer-user-text" class="small">
                            <a>Utilisateur 1</a>
                            <a id="logout" href="index.html">
                                <i class="fa fa-power-off"></i>
                                <span>Se déconnecter</span>
                            </a>
                        </div>

                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main>
                <div class="container-fluid px-4">
                    <div class="row" style="padding-top:5%">
                        <div class="col-xl-6">
                            <div id="factures" class="card mb-4">
                                <div class="card-header">
                                    <h1>Factures à régler</h1>
                                </div>
                                <div class="card-body">
                                    <div style=" display: grid; align-items: end;">
                                        <input onkeyup="searchList('#database_facture', '#search_facture')" class="datatable-input" placeholder="Search..."
                                            type="search" title="Search within table" id="search_facture">
                                    </div>
                                    <div class="datatable-container" id="tableau_facture">
        
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <a href="tickets.html" style="color: white;">
                                            <span>Voir tout</span>
                                            <i class="fa fa-angle-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6">
                            <div id="tickets" class="card mb-4">
                                <div class="card-header">
                                    <h1>Tickets en cours</h1>
                                </div>
                                <div class="card-body">
                                    <div style=" display: grid; align-items: end;">
                                        <input onkeyup="searchList('#database_ticket', '#search_ticket')" class="datatable-input" placeholder="Search..."
                                            type="search" title="Search within table" id="search_ticket">
                                    </div>
                                    <div class="datatable-container" id="tableau_ticket">
        
                                    </div>
                                    <div class="d-flex justify-content-end">
                                        <a href="tickets.html" style="color: white;">
                                            <span>Voir tout</span>
                                            <i class="fa fa-angle-right"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="techniciens" class="card mb-4">
                        <div class="card-header">
                            <h1>Techniciens disponibles</h1>
                        </div>
                        <div class="card-body">
                            <div style=" display: grid; align-items: end;">
                                <input onkeyup="searchList('#database_technicien', '#search_technicien')" class="datatable-input" placeholder="Search..."
                                    type="search" title="Search within table" id="search_technicien">
                            </div>
                            <div class="datatable-container" id="tableau_technicien">

                            </div>
                            <div class="d-flex justify-content-end">
                                <a href="tickets.html" style="color: white;">
                                    <span>Voir tout</span>
                                    <i class="fa fa-angle-right"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="../js/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
    <script src="assets/demo/chart-area-demo.js"></script>
    <script src="assets/demo/chart-bar-demo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
    <script src="../js/datatables-simple-demo.js"></script>
    <script src="../js/dashboard.js"></script>
</body>

</html>
