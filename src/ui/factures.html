                                <!-- Modal  ajouter facture-->
                                <button id="new" type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><i class="fa fa-plus"></i>
                                    Ajouter une facture
                                </button>
                            
                                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" role="dialog" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                                    <div style="color: black;" class="modal-dialog" role="document">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="staticBackdropLabel">Ajouter une facture</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                            </div>
                                            <div class="modal-body">
                                                <form>
                                                    <div class="form-group">

                                                        <select class="form-control" id="client">

                                                        </select>
                                                    </div>

                                                    <div class="form-group">
                                                        <label for="montant" class="col-form-label">Montant :</label>
                                                        <input type="text" class="form-control" placeholder="" id="montant">
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                                                <button type="button" id="ajouter" class="btn btn-primary">Valider</button>
                                            </div>
                                        </div>
